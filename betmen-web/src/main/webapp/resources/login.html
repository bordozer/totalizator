<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title></title>

	<link rel="icon" type="image/gif" href="/resources/img/favicon.png">
	<link rel="stylesheet" type="text/css" href="/resources/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/resources/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/resources/bower_components/fontawesome/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="/resources/css/style.css">

	<script type="text/javascript" src="/resources/js/require-config.js"></script>
	<script type="text/javascript" src="/resources/bower_components/requirejs/require.js"></script>

</head>
<body>
	<div class="container-fluid">

		<script type="text/javascript">
			require( [ 'jquery', 'js/app' ], function ($, app ) {
				document.title = app.projectName();
				$( '.js-project-name' ).text( app.projectName() );
			} );
		</script>

		<div class="page-header" style="padding-left: 15px; margin: 0;">

			<div class="row">

				<div class="col-2">
					<img src="/resources/img/logo.png" height="128px">
				</div>

				<div class="col-10">
					<h1 class="js-project-name"></h1>
				</div>

			</div>

		</div>

		<div class="row" style="margin-top: 50px;">

			<div class="col-12 text-center">

				<div class="login-container" style="width: 500px; margin-left: auto; margin-right: auto;"></div>

				<script type="text/javascript">
					require( [ 'jquery', 'js/public/login/login' ], function ( $, init ) {
						init( $( '.login-container') );
					} );
				</script>

			</div>

		</div>

	</div>

</body>
</html>
