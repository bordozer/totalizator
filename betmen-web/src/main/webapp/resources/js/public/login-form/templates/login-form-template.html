<style type="text/css">
    td {
        height: 60px;
    }
</style>

<div class="panel panel-info">

    <div class="panel-heading text-left">
        <span class="js-window-icon fa fa-key"></span>
        <%=translator.loginLabel%>
    </div>

    <div class="panel-body text-left">
        <form action="/authenticate" method="post" id="login-form">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 150px;"><label for="login"> <%=translator.loginLabel%></label></td>
                    <td>
                        <div class="form-group login">
                            <input type="text" id="login" name="login" class="form-control" value="">
                        </div>
                        <ul class="small login-errors" style="display: none;"></ul>
                    </td>
                </tr>
                <tr>
                    <td><label for="password"> <%=translator.passwordLabel%></label></td>
                    <td>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group password">
                                    <input type="password" id="password" name="password" class="form-control" value="">
                                </div>
                                <ul class="small password-errors" style="display: none;"></ul>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="row">
                            <div class="col-lg-3">
                                <input type="radio" name="language" value="ua" checked="checked"/> <img src="/resources/img/lang/ua.png">
                            </div>
                            <div class="col-lg-3">
                                <input type="radio" name="language" value="ru"/> <img src="/resources/img/lang/ru.png">
                            </div>
                            <div class="col-lg-3">
                                <input type="radio" name="language" value="en"/> <img src="/resources/img/lang/en.png">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="remember-me"/> <%=translator.rememberMeLabel%></td></tr>
            </table>
        </form>
    </div>

    <div class="panel-footer clearfix">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default fa fa-user-plus create-new-user-button"> <%=translator.createNewUserLabel%></button>
            <button type="button" class="btn btn-primary fa fa-key login-button"> <%=translator.loginLabel%></button>
        </div>
    </div>

</div>
