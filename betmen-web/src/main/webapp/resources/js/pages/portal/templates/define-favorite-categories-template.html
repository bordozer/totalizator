<div class='col-xs-12'>

    <div class='row'>
        <div class='col-xs-12 text-center text-muted'>
            <%=translator.noFavoriteCategoriesLabel%>
            <br />
            <%=translator.goAndCreateFavoriteCategoriesLabel%>
        </div>
    </div>

    <div class='row'>
        <div class='col-xs-12'>
            <% _.each(categories, function(category) { %>
            <div class='row'>
                <div class='col-xs-1 well-sm js-pp-category-<%=category.categoryId%>'></div>
                <div class='col-xs-11 well-sm'><%=category.categoryName%></div>
            </div>
            <% }) %>
        </div>
    </div>

    <div class='row'>
        <div class='col-xs-12 text-center'>
            <button class="btn btn-default js-favorite-categories-defined">
                <i class="fa fa-hand-peace-o"></i>
                <%=translator.favoriteCategoriesDefinedLabel%>
            </button>
        </div>
    </div>

</div>
