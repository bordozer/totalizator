<div class="col-5">

	<% _.each( untranslatedList, function( entry ) { %>

	<div class="card mb-10">
		<div class="card-header bg-light">
			<strong><%=entry.nerd%></strong>
		</div>
		<div class="card-body text-left">
			<% _.each( entry.translationEntries, function( translationEntry ) { %>
				<%=translationEntry.language%>
			<% }) %>
		</div>
		<div class="card-footer"></div>
	</div>

	<% }) %>

</div>
