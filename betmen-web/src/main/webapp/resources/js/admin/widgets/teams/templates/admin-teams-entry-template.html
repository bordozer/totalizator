<div class="card <%= model.teamChecked ? 'bg-info' : 'bg-light' %> mb-10">

	<div class="card-header bg-secondary" title="">

		<div class="btn-group pull-right">
			<button type="button" class="btn btn-default fa fa-edit team-entry-edit"></button>
			<% if( matchCount == 0 ) { %>
				<button type="button" class="btn btn-default fa fa-recycle team-entry-del" ></button>
			<% } %>
		</div>

		<img src="<%=model.teamLogo%>" height="24" width="24">
		<small title="#<%=model.teamId%>"><%=model.teamName%></small>

	</div>

	<div class="card-body">

		<div class="row">

			<div class="col-1">
				<% if( selectedCup.cupId > 0 && ! selectedCup.finished ) { %>
					<input type="checkbox" class="js-team-checkbox" value="<%=model.teamId%>" <%= model.teamChecked ? 'checked' : '' %> >
				<% } %>
			</div>

			<div class="col-2">
				<img src="<%=model.teamLogo%>" height="64">
			</div>

			<div class="col-9">

				<div class="row">
					<div class="col-6 text-right">
						<small><%=translator.teamNameLabel%></small>
					</div>
					<div class="col-6">
						<strong><a href="/betmen/teams/<%=model.teamId%>/"><%=model.teamName%></a></strong>
					</div>
				</div>

				<div class="row">
					<div class="col-6 text-right">
						<small><%=translator.teamImportIdLabel%></small>
					</div>
					<div class="col-6">
						<%=model.teamImportId%>
					</div>
				</div>

				<div class="row">
					<div class="col-6 text-right">
						<small><%=translator.totalMatchesLabel%></small>
					</div>
					<div class="col-6">
						<%=model.matchCount%>
					</div>
				</div>

			</div>

		</div>

	</div>


</div>
