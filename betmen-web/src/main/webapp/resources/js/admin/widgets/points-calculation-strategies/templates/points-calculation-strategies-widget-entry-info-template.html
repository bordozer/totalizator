<div class="row">

	<div class="col-5">
		<%- strategyName %>

		<small class="text-muted">
		<ul>
		<% _.each( cups, function( cup ) { %>
			<li><a href="/betmen/cups/<%-cup.cupId%>/"><%-cup.category.categoryName%>: <%-cup.cupName%></a></li>
		<% } ) %>
		</ul>
		</small>

	</div>

	<div class="col-1">
		<%- +pointsForMatchScore %>
	</div>

	<div class="col-1">
		<%- +pointsForMatchWinner %>
	</div>

	<div class="col-3">
		<% if( pointsDelta > 0 ) { %>
			<%- pointsDelta %> ( + <%- pointsForBetWithinDelta %> )
		<% } %>
	</div>

	<div class="col-2 btn-group pull-right">
		<button type="button" class="btn btn-default fa fa-edit js-entry-edit"></button>
		<button type="button" class="btn btn-default fa fa-recycle js-entry-delete" <%= cups.length > 0 ? 'disabled' : '' %> ></button>
	</div>

</div>
<hr />
