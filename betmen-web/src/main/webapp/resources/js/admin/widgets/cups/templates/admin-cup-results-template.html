<div class="card bg-light admin-entry-line">

	<div class="card-header bg-info">
		<div class="btn-group pull-right">
			<button type="button" class="btn btn-default fa fa-flag-o js-cup-reset-winners" title="<%=translator.resetCupWinners%>"></button>
			<button type="button" class="btn btn-default fa fa-edit js-cup-entry-edit" title="<%=translator.cupEditDataTab%>"></button>
			<button type="button" class="btn btn-primary fa fa-save js-cup-entry-save"></button>
			<button type="button" class="btn btn-default fa fa-close cup-entry-edit-cancel"></button>
		</div>
		<img src="<%=options.logoUrl%>" height="24" width="24">
		<%=options.cupName%>
	</div>

	<div class="card-body">
		<div class="col-12 js-edit-panel-body">

			<table class="table table-striped table-hover">

				<% for( var i = 1; i <= options.winnersCount; i++ ) { %>
				<tr>
					<td>
						<strong><%= i %> <%= translator.cupPositionLabel %></strong>
					</td>
				</tr>
				<tr>
					<td>
						<select class="chosen-select" id="cup-team-position-<%= i %>">
							<option value="0">&nbsp;</option>
							<% _.each( teams, function( team ) { %>
							<option value="<%=team.teamId%>" <%= options.cupWinners[i - 1] != undefined && options.cupWinners[i - 1].teamId == team.teamId ? 'selected' : '' %> ><%= team.teamName %></option>
							<% }) %>
						</select>
					</td>
				</tr>
				<% } %>

			</table>

		</div>
	</div>
</div>
