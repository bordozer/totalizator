<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Totalizator - Login</title>

	<link rel="stylesheet" type="text/css" href="/resources/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/resources/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/resources/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/resources/bower_components/fontawesome/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="/resources/public/style.css">

	<script type="text/javascript" src="/resources/public/js/require-config.js"></script>
	<script type="text/javascript" src="/resources/bower_components/requirejs/require.js"></script>

</head>
<body>
	<div class="container-fluid">

		<script type="text/javascript">
			require( [ 'jquery', 'app' ], function ( $, app ) {
				$( '.js-project-name' ).text( app.projectName() );
			} );
		</script>

		<div class="page-header" style="padding-left: 15px; margin: 0;">

			<div class="row">

				<div class="col-lg-2">
					<img src="/resources/public/img/logo.png">
				</div>

				<div class="col-lg-10">
					<h1 class="js-project-name"></h1>
				</div>

			</div>

		</div>

		<div class="row" style="margin-top: 50px;">

			<div class="col-lg-12 text-center">

				<div class="login-container" style="width: 500px; margin-left: auto; margin-right: auto;"></div>

				<script type="text/javascript">
					require( [ 'jquery', 'public/js/login/login' ], function ( $, init ) {
						init( $( '.login-container') );
					} );
				</script>

			</div>

		</div>

	</div>

</body>
</html>
