<style type="text/css">
	td {
		height: 60px;
	}
</style>

<div class="panel panel-info">

	<div class="panel-heading text-left">
		<span class="js-window-icon fa fa-key"></span>
		<%=translator.loginLabel%>
 	</div>

	<div class="panel-body text-left">
		<table style="width: 100%;">
			<tr>
				<td style="width: 150px;"><label for="login"> <%=translator.loginLabel%></label></td>
				<td>
					<div class="form-group login">
						<input type="text" id="login" name="login" class="form-control" value="tester">
					</div>
					<ul class="small login-errors" style="display: none;"></ul>
				</td>
			</tr>
			<tr>
				<td><label for="password"> <%=translator.passwordLabel%></label></td>
				<td>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group password">
								<input type="password" id="password" name="password" class="form-control" value="tester">
							</div>
							<ul class="small password-errors" style="display: none;"></ul>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<input type="checkbox" name="_spring_security_remember_me" value="true" /> remember me
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<div class="panel-footer clearfix">
		<div class="btn-group pull-right">
			<button type="button" class="btn btn-default fa fa-user-plus create-new-user-button"> <%=translator.createNewUserLabel%></button>
			<button type="button" class="btn btn-primary fa fa-key login-button"> <%=translator.loginLabel%></button>
		</div>
	</div>

</div>
