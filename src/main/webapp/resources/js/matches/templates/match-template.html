<div class="row js-match-container">

	<div class="col-lg-12">

		<div class="row">
			<div class="col-lg-12">
				<div class="pull-right buttons-cell"></div>
				<strong><%=beginningTime%></strong>
			</div>
		</div>

		<div class="row">

			<div class="col-lg-6 text-right <%=style1%>">
				<div class="row">
					<div class="col-lg-12"><small><%=team1Name%></small></div>
				</div>
				<div class="row">
					<div class="col-lg-12 text-right result-1-cell"><%=score1%></div>
				</div>
			</div>

			<div class="col-lg-6 <%=style2%>">
				<div class="row">
					<div class="col-lg-12"><small><%=team2Name%></small></div>
				</div>
				<div class="row">
					<div class="col-lg-12 result-2-cell"><%=score2%></div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-lg-3 bet-label-cell"></div>
			<div class="col-lg-9 bet-buttons-cell"></div>
		</div>

		<div class="row">
			<div class="col-lg-6 js-bet-team1 text-right"></div>
			<div class="col-lg-6 js-bet-team2"></div>
		</div>

	</div>

</div>

<hr />
