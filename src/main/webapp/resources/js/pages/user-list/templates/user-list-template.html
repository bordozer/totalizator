<div class="row">

	<div class="col-lg-12 js-user-list">

		<ul>
			<% _.each( users, function( user ) { %>
				<li <%=currentUser.userId == user.userId ? "class='current-user'" : '' %>>
					<a href="/totalizator/users/<%-user.userId%>/"><%-user.userName%></a>
				</li>
			<% }) %>
		</ul>

	</div>

</div>
