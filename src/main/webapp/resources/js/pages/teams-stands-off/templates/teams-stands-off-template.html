<div class="row">
	<div class="col-xs-12">

		<div class="col-xs-6 text-right">
			<a href="/totalizator/teams/<%=team1.teamId%>/"><%=team1.teamName%></a>
			<img class="team-logo" src="<%=team1.teamLogo%>" title="<%=team1.teamName%>">
		</div>

		<div class="col-xs-6">
			<img class="team-logo" src="<%=team2.teamLogo%>" title="<%=team2.teamName%>">
			<a href="/totalizator/teams/<%=team2.teamId%>/"><%=team2.teamName%></a>
		</div>
	</div>
</div>

<hr />

<div class="row">

	<div class="col-xs-12 col-lg-4 js-teams-stands-off-by-cups">

		<% _.each( standoffsByCup, function( standoff ) { %>
			<div class="row js-cups js-cup-<%= standoff.cup.cupId %> <%= selectedCup.cupId == standoff.cup.cupId ? 'bg-warning' : '' %>">

				<div class="col-xs-6 text-right">
					<h4><a href="/totalizator/cups/<%= standoff.cup.cupId %>/"><%= standoff.cup.cupName %></a></h4>
				</div>

				<div class="col-xs-2">
					<h4><strong class="<%= standoff.style1 %>"><%= standoff.score1 %></strong></h4>
				</div>

				<div class="col-xs-2">
					<h4><strong class="<%= standoff.style2 %>"><%= standoff.score2 %></strong></h4>
				</div>

				<div class="col-xs-1">
					<i class="fa fa-info-circle fa-2x js-show-cup" data-cupid="<%= standoff.cup.cupId %>" style="cursor: hand;"></i>
				</div>
			</div>

		<% } ) %>

	</div>

	<div class="col-xs-12 col-lg-8 js-teams-stands-off-matches"></div>

</div>
