<div class="row">
	<div class="col-lg-12">
		<table class="table table-striped table-hover">

			<% _.each( cupTeamBets, function( cupTeamBet ) { %>
			<tr>
				<td><%=cupTeamBet.cupPosition%> <%= translator.cupPositionLabel %></td>
			</tr>

			<tr>
				<td>

					<% if( cupTeamBet.team != null ) { %>
						<span class="text-primary"><%=cupTeamBet.team.teamName%></span>
					<% } %>

					<% if( cupTeamBet.team == null ) { %>
						<span class="text-muted"><%=translator.noCupTeamPositionLabel%></span>
					<% } %>

				</td>
			</tr>
			<% } ) %>

		</table>

	</div>
</div>
