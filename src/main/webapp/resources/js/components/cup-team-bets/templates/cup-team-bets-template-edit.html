<div class="row">
	<div class="col-lg-12">
		<table class="table table-striped table-hover">

			<% _.each( cupTeamBets, function( cupTeamBet ) { %>
			<tr>
				<td><%=cupTeamBet.cupPosition.cupPositionName%></td>
			</tr>
			<tr>
				<td>
					<select class="chosen-select" id="cup-team-position-<%=cupTeamBet.cupPosition.cupPositionId%>">
						<option value="0">&nbsp;</option>
						<% _.each( teams, function( team ) { %>
						<option value="<%=team.teamId%>" <%= cupTeamBet.team != null && cupTeamBet.team.teamId == team.teamId ? 'selected' : '' %> ><%=team.teamName%></option>
						<% }) %>
					</select>
				</td>
			</tr>
			<% } ) %>

		</table>

	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="btn-group pull-right">
			<button class="btn btn-default js-cup-team-bets-save"><i class="fa fa-save"></i></button>
			<button class="btn btn-default js-cup-team-bets-discard"><i class="fa fa-close"></i></button>
		</div>
	</div>
</div>
