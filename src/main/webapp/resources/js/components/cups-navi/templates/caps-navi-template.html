<div class="row">

	<div class="col-lg-12">
		<ul class="nav nav-tabs nav-stacked">
			<% _.each( cupsShowTo, function( cup ) { %>
				<li role="presentation" class="<%= cup.cupId == selectedCupId ? 'active' : '' %>" >
					<a href="/totalizator/cups/<%- cup.cupId %>/bets/">
						<%- cup.category.categoryName %>: <%- cup.cupName %>
					</a>
				</li>
			<% }) %>
		</ul>
	</div>

</div>
