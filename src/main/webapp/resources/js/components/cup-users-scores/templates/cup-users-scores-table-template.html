<table class="table table-striped table-hover">

	<thead>
		<td><%=translator.userColumn%></td>
		<td><%=translator.pointsColumn%></td>
	</thead>

	<tbody>

		<% _.each( userPoints, function( userPoint ) { %>
			<tr <%=currentUser.userId == userPoint.user.userId ? "class='current-user text-primary'" : '' %> >
				<td><a href="/totalizator/users/<%=userPoint.user.userId%>/"><%-userPoint.user.userName%></a></td>
				<td><%-userPoint.points%></td>
			</tr>
		<% })%>

	</tbody>

</table>
