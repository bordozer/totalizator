<div class="panel panel-default">

	<div class="panel-heading"><%=translator.title%></div>

	<table class="table table-striped table-bordered table-hover">

		<thead>
			<td><%=translator.userColumn%></td>
			<td><%=translator.pointsColumn%></td>
		</thead>

		<tbody>

			<% _.each( userPoints, function( userPoint ) { %>
				<tr <%=currentUser.userId == userPoint.user.userId ? "class='bg-info'" : '' %> >
					<td><%-userPoint.user.userName%></td>
					<td><%-userPoint.points%></td>
				</tr>
			<% })%>

		</tbody>

	</table>

</div>
