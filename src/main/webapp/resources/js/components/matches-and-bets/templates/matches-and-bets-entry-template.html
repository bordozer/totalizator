<div class="panel panel-default js-match-container" style="display: none;">

	<div class="panel-heading clearfix">
		<div class="btn-group pull-right">
			<div class="js-match-drop-down-menu"></div>
		</div>
		<img src="<%=cup.logoUrl%>" height="32">
		#<%=matchId%> &nbsp; <strong><%=beginningTime%></strong>
	</div>

	<div class="panel-body js-panel-body" style="height: 140px;">

		<div class="col-lg-12">

			<div class="row">

				<div class="col-lg-6 text-center <%=matchResults.style1%>">
					<div class="row">
						<div class="col-lg-12 match-team-name">
							<%=team1Name%>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<img class="team-logo" src="<%=team1Logo%>" title="<%=team1Name%>">
						</div>
					</div>
					<% if( matchFinished ) { %>
						<div class="row">
							<div class="col-lg-12 match-score result-1-cell">
								<%=score1%>
							</div>
						</div>
					<% } %>
				</div>

				<div class="col-lg-6 text-center <%=matchResults.style2%>">
					<div class="row">
						<div class="col-lg-12 match-team-name">
							<%=team2Name%>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<img class="team-logo" src="<%=team2Logo%>" title="<%=team2Name%>">
						</div>
					</div>
					<% if( matchFinished ) { %>
						<div class="row">
							<div class="col-lg-12 match-score result-2-cell">
								<%=score2%>
							</div>
						</div>
					<% } %>
				</div>

			</div>

		</div>

	</div>

	<div class="clearfix panel-footer js-panel-footer" style="height: 55px;">
		<div class="btn-group pull-right bet-buttons-cell"></div>
	</div>

</div>
