<div class="panel panel-default js-match-container" style="display: none;">

	<div class="panel-heading clearfix">
		<div class="btn-group pull-right">
			<div class="js-match-drop-down-menu"></div>
		</div>
		<img src="<%=cup.logoUrl%>" height="32">
		#<%=matchId%> &nbsp; <strong><%=beginningTime%></strong>
	</div>

	<div class="panel-body js-panel-body" style="height: 140px;">

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<div class="row">

				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center <%=matchResults.style1%>">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 match-team-name">
							<span style="font-size: 14px;"><%=team1Name%></span>
							<% if( homeTeamNumber == 1 ) { %>
								<i class="fa fa-home text-danger"></i>
							<% } %>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<img class="team-logo" src="<%=team1Logo%>" title="<%=team1Name%>">
						</div>
					</div>
					<% if( matchFinished ) { %>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 match-score result-1-cell">
								<%=score1%>
							</div>
						</div>
					<% } %>
				</div>

				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center <%=matchResults.style2%>">
					<div class="row">
						<div class="col-lg-12 match-team-name">
							<% if( homeTeamNumber == 2 ) { %>
								<i class="fa fa-home text-danger"></i>
							<% } %>
							<span style="font-size: 14px;"><%=team2Name%></span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<img class="team-logo" src="<%=team2Logo%>" title="<%=team2Name%>">
						</div>
					</div>
					<% if( matchFinished ) { %>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 match-score result-2-cell">
								<%=score2%>
							</div>
						</div>
					<% } %>
				</div>

			</div>

		</div>

	</div>

	<div class="clearfix panel-footer js-panel-footer" style="height: 55px;">
		<div class="btn-group pull-right bet-buttons-cell"></div>
	</div>

</div>
