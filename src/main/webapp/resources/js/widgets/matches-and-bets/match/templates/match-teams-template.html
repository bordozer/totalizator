<div class="col-xs-12">

	<div class="row">

		<div class="col-xs-6 col-sm-6 col-md-6 col-xs-6 text-center <%=matchResults.style1%>">
			<div class="row">
				<div class="col-xs-12 match-team-name">
					<span style="font-size: 14px;">
						<a href="/totalizator/teams/<%=team1.teamId%>/"><%=team1Name%></a>
					</span>
					<% if( homeTeamNumber == 1 ) { %>
						<i class="fa fa-home text-danger"></i>
					<% } %>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<a href="/totalizator/teams/<%=team1.teamId%>/">
						<img class="team-logo" src="<%=team1Logo%>" title="<%=team1Name%>" height="64">
					</a>
				</div>
			</div>
			<% if( matchFinished ) { %>
				<div class="row">
					<div class="col-xs-12 match-score result-1-cell">
						<%=score1%>
					</div>
				</div>
			<% } %>
		</div>

		<div class="col-xs-6 col-sm-6 col-md-6 col-xs-6 text-center <%=matchResults.style2%>">
			<div class="row">
				<div class="col-xs-12 match-team-name">
					<% if( homeTeamNumber == 2 ) { %>
						<i class="fa fa-home text-danger"></i>
					<% } %>
					<span style="font-size: 14px;">
						<a href="/totalizator/teams/<%=team2.teamId%>/"><%=team2Name%></a>
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<a href="/totalizator/teams/<%=team2.teamId%>/">
						<img class="team-logo" src="<%=team2Logo%>" title="<%=team2Name%>" height="64">
					</a>
				</div>
			</div>
			<% if( matchFinished ) { %>
				<div class="row">
					<div class="col-xs-12 match-score result-2-cell">
						<%=score2%>
					</div>
				</div>
			<% } %>
		</div>

	</div>

</div>
