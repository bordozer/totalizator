<table class="table table-striped table-hover">

	<thead>
		<td></td>
		<td><%=translator.userColumn%></td>
		<td><%=translator.pointsColumn%></td>
	</thead>

	<tbody>

		<% _.each( userPoints, function( userPoint ) { %>
			<tr <%=currentUser.userId == userPoint.user.userId ? "class='current-user'" : '' %> >

				<td width="20">
					<span class="<%=userPoint.userTitle.userTitleIcon%>" title="<%=userPoint.userTitle.userTitle%>"></span>
				</td>

				<td>
					<a href="/totalizator/users/<%=userPoint.user.userId%>/?cupId=<%=cup.cupId%>"><%-userPoint.user.userName%></a>
				</td>

				<td>
					<%-userPoint.points%>
				</td>
			</tr>
		<% })%>

	</tbody>

</table>
