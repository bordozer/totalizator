<% _.each( pointsHolders, function( holder ) { %>

	<% var points = pointsTransformer( holder.betPoints, holder.matchBonus ) %>

	<div class="row" style="font-size: 11px;">

		<div class="col-xs-6">
			<a href="/totalizator/users/<%=holder.user.userId%>/"><%=holder.user.userName%></a>
		</div>

		<div class="col-xs-2 <%= points.summary.css %> nopadding text-right" title="<%= points.summary.title %>">
			<%= points.summary.text %>
		</div>

		<div class="col-xs-2 <%= points.betPoints.css %> nopadding text-right" title="<%= points.betPoints.title %>">
			<%= points.betPoints.text %>
		</div>

		<div class="col-xs-2 <%= points.matchBonus.css %> nopadding text-right" title="<%= points.matchBonus.title %>">
			<%= points.matchBonus.text %> &nbsp;
		</div>

	</div>
<% }) %>
