<div class="row">
	<div class="col-lg-12" style="min-height: 120px;">

		<h6>
			<%= translator.teamPlayedMatches %>:
			<strong>
				<a href="/totalizator/cups/<%=cup.cupId%>/matches/teams/<%=team.teamId%>/"> <%= matchCount %> </a>
			</strong>
			<br />
			<%= translator.teamWonMatches %>: <strong><%= wonMatchCount %></strong>
		</h6>

		<% if( cupWinner ){ %>
			<h2 class="text-success">
				<span class="fa fa-trophy fa-2x"></span>
				<%=cupWinner.cupPosition %> <%= translator.cupPosition %>
			</h2>
		<% } %>

	</div>
</div>
