<div class="row">
	<div class="col-lg-12" style="min-height: 120px;">

		<h6>
			<%= translator.teamWonMatches %>: <strong><%= wonMatchCount %> / <strong><%= matchCount %></strong>
		</h6>

		<% if( cupWinner ){ %>
			<h2 class="text-success">
				<span class="fa fa-trophy fa-2x"></span>
				<%=cupWinner.cupPosition %> <%= translator.cupPosition %>
			</h2>
		<% } %>

	</div>
</div>
