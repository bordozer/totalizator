<table class="table table-striped table-hover">

	<thead>
		<tr>
			<td class="text-center" colspan="2">
				[ <a href="#" onclick="return false;" data-letter="" class="js-cup-team-letter <%- ! active && letter == '' ? 'text-success' : '' %>"><%-translator.allTeamsLabel%></a> ]
				[ <a href="#" onclick="return false;" data-letter="active" class="js-cup-team-letter <%- active ? 'text-success' : '' %>"><%-translator.activeTeamsLabel%></a> ]
				<br />
				<% _.each( letters, function( letters ) { %>
					<a href="#" onclick="return false;" data-letter="<%-letters%>" class="js-cup-team-letter <%- letter == letters ? 'text-success' : '' %>"><%-letters%></a>
				<% } ) %>
			</td>
		</tr>
	</thead>

	<tbody>

		<% _.each( teams, function( team ) { %>
			<tr>
				<td width="70" class="text-center">
					<img src="<%-team.teamLogo%>" class="team-logo" >
				</td>
				<td>
					<a href="/totalizator/teams/<%=team.teamId%>/"><%-team.teamName%></a>
				</td>
			</tr>
		<% })%>

	</tbody>

</table>
