<div class="row admin-entry-line">
	<div class="btn-group pull-right">
		<button type="button" class="btn btn-default fa fa-edit cup-entry-edit"></button>
		<button type="button" class="btn btn-default fa fa-recycle cup-entry-del"></button>
	</div>
	<div class="col-lg-7 cup-entry-name" title="#<%=model.cupId%>">
		<%=model.cupName%>
	</div>
	<div class="col-lg-2"><%=categoryName%></div>
</div>

<div class="row">
	<div class="col-lg-12">
		<span class="<%=model.showOnPortalPage ? 'fa fa-eye' : ''%>" title="<%=translator.entryEditShowOnPortalPageLabel%>" ></span>
		<span class="<%=model.readyForBets ? 'fa fa-money' : ''%>" title="<%=translator.entryEditShowOnPortalPageLabel%>" ></span>
		<span class="<%=model.finished ? 'fa fa-money' : ''%>" title="<%=translator.entryEditShowOnPortalPageLabel%>" ></span>
	</div>
</div>
