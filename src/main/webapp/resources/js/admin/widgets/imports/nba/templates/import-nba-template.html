<div class="row">
	<div class="col-lg-12">
		<select id="selectedCupId" <%= isImportingNow ? 'disabled' : '' %> >
		<option value="0"></option>
		<% _.each( cups, function( cup ) { %>
			<option value="<%=cup.cupId%>" <%= cup.cupId == cupId ? 'selected' : '' %> ><%=cup.category.categoryName%> <%=cup.cupName%></option>
		<% }) %>
		</select>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 text-center">
		<div class="btn-group" role="group" aria-label="...">
			<button type="button" class="btn btn-default js-import-start" title="<%=importButtonTitle%>">
				<span class="fa <%= isImportingNow ? 'fa-refresh fa-spin' : 'fa-exchange'%>  js-import-start-icon"></span>
			</button>
			<button type="button" class="btn btn-default js-import-stop" title="<%=translator.stopImport%>">
				<span class="fa fa-close"></span>
			</button>
		</div>
	</div>
</div>
