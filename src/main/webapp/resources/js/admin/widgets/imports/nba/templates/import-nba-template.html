<div class="row">
	<div class="col-lg-12 text-center">
		<select id="selectedCupId">
		<% _.each( cups, function( cup ) { %>
			<option value="<%=cup.cupId%>"><%=cup.cupName%></option>
		<% }) %>
		</select>
	</div>
</div>

<div class="row">
	<div class="col-lg-12 text-center">
		<div class="btn-group" role="group" aria-label="...">
			<button type="button" class="btn btn-default js-import-start" title="<%=translator.startImport%>">
				<span class="fa <%= isImportingNow ? 'fa-refresh fa-spin' : 'fa-exchange'%>  js-import-start-icon"></span> <%=translator.startImport%>
			</button>
			<button type="button" class="btn btn-default js-import-stop" title="<%=translator.stopImport%>">
				<span class="fa fa-close"></span> <%=translator.stopImport%>
			</button>
		</div>
	</div>
</div>
