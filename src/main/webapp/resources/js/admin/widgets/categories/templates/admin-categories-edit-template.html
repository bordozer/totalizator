<div class="row">
	<div class="col-lg-12">

		<div class="panel panel-default">

			<div class="panel-heading clearfix" title="">
				<%=model.categoryName%>
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-primary fa fa-save category-entry-save"></button>
					<button type="button" class="btn btn-default fa fa-close category-entry-edit-cancel"></button>
				</div>
			</div>

			<div class="panel-body">

				<div class="row">

					<div class="col-lg-6">
						<%= translator.categoryNameLabel %>
					</div>

					<div class="col-lg-6">
						<input class="form-control entry-name" id="" name="" value="<%=model.categoryName%>">
					</div>
				</div>

				<div class="row">

					<div class="col-lg-6">
						<%- translator.logoLabel %>
					</div>

					<div class="col-lg-6">

						<form method="POST" id='category_form' enctype="multipart/form-data">
							<input type="file" id="categoryLogoFile" name="categoryLogoFile">
						</form>

					</div>
				</div>

			</div>

			<div class="panel-footer js-footer">

			</div>

		</div>

	</div>
</div>
