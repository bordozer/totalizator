<div class="row admin-entry-line bg-info">
	<div class="col-lg-1 fa fa-save cup-entry-save admin-entry-icon-cell" title="Save"></div>
	<div class="col-lg-1 fa fa-close cup-entry-edit-cancel admin-entry-icon-cell" title="Cancel editing"></div>
	<div class="col-lg-6"><input class="form-control entry-name" id="" name="" value="<%=model.cupName%>"></div>
	<div class="col-lg-4">
		<select class="form-control entry-category-id">
			<% _.each( categories, function( category ) { %>
				<option value="<%=category.categoryId%>" <%= model.categoryDTO.categoryId == category.categoryId ? 'selected' : '' %>><%=category.categoryName%></option>
			<% }) %>
		</select>
	</div>
</div>
