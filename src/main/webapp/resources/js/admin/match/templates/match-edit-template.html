<div class="row admin-entry-line bg-info">

	<div class="admin-entry-icons">
		<div class="fa fa-save entry-save admin-entry-icon-cell" title="Save"></div>
		<div class="fa fa-close entry-edit-cancel admin-entry-icon-cell" title="Cancel editing"></div>
	</div>

	<div class="col-lg-3">

		<div class="col-lg-5 categories-container">
			<select id="category-select-box" class="form-control categories-select-box">
				<option value="0"></option>
			<% _.each( categories, function( category ) { %>
				<option value="<%=category.categoryId%>" <%= category.categoryId == categoryId ? 'selected' : '' %> ><%=category.categoryName%></option>
			<% }) %>
			</select>
		</div>

		<div class="col-lg-7 cups-container">
			<% if( cups.length > 0 ) { %>
				<select id="cup-select-box" class="form-control cups-select-box">
					<option value="0"></option>
				<% _.each( cups, function( cup ) { %>
					<option value="<%=cup.cupId%>" <%= model.cupId == cup.cupId ? 'selected' : '' %> ><%=cup.cupName%></option>
				<% }) %>
				</select>
			<% } %>
		</div>
	</div>

	<div class="col-lg-8">

		<div class="col-lg-6">
			<% if( teams.length > 0 && model.cupId > 0 ) { %>
				<div class="col-lg-10 text-right">
					<select id="team1-select-box" class="form-control team1-select-box">
						<option value="0">&nbsp;</option>
					<% _.each( teams, function( team ) { %>
						<option value="<%=team.teamId%>" <%= model.team1Id == team.teamId ? 'selected' : '' %> ><%=team.teamName%></option>
					<% }) %>
					</select>
				</div>
				<div class="col-lg-2">
					<input class="form-control" id="score1Id" name="score1Id" value="<%=model.score1Id%>" style="width: 50px;" >
				</div>
			<% } %>
		</div>

		<div class="col-lg-6">
			<% if( teams.length > 0 && model.cupId > 0 ) { %>
				<div class="col-lg-10 text-right">
					<select id="team2-select-box" class="form-control team2-select-box">
						<option value="0">&nbsp;</option>
					<% _.each( teams, function( team ) { %>
						<option value="<%=team.teamId%>" <%= model.team2Id == team.teamId ? 'selected' : '' %> ><%=team.teamName%></option>
					<% }) %>
					</select>
				</div>
				<div class="col-lg-2">
					<input class="form-control col-xs-1" id="score2Id" name="score2Id" value="<%=model.score2Id%>" style="width: 50px;" >
				</div>
			<% } %>
		</div>

	</div>

</div>
